<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <fieldset>
        <legend>수강 신청인</legend>
        <label class="reg" for="grade">학번 <input type="text" id="grade"></label>
        <label class="reg" for="name">이름 <input type="text" id="name"></label>
        <label class="reg" for="class">학과</label>
        <select id="class">
            <optgroup label="공과대학">
                <option value="archi">건축공학과</option>
                <option value="archi2">기계공학과</option>
                <option value="archi3">산업공학과</option>
                <option value="archi4">전기전자공학과</option>
                <option value="archi5">컴퓨터공학과</option>
                <option value="archi6">화학공학과</option>
            </optgroup>
            <optgroup label="인문대학">
                <option value="archi54">사학과</option>
                <option value="archi543">어문학부</option>
                <option value="archi234">철학</option>
            </optgroup>
        </select>
    </fieldset>
</body>
</html>
