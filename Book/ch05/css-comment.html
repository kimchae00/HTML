<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 적용</title>
    <style>
        h2 {
            font-size: 20px;
            color: orange;
        }
        p {
            color: blue;
        }

    </style>
</head>
<body>
    <h1>CSS</h1>

    <h2>웹 문서의 디자인과 내용을 분리합니다</h2>
    <p>
        웹 표준에 의한 웹 문서는 디자인과 내용이 분리<br>
        내용은 이영해 구성 디자인.
    </p>
</body>
</html>
